<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-board">
        <table>
            <tr>
                <td id="0" class="board-cell" onclick="makeMove(0)"></td>
                <td id="1" class="board-cell" onclick="makeMove(1)"></td>
                <td id="2" class="board-cell" onclick="makeMove(2)"></td>
            </tr>
            <tr>
                <td id="3" class="board-cell" onclick="makeMove(3)"></td>
                <td id="4" class="board-cell" onclick="makeMove(4)"></td>
                <td id="5" class="board-cell" onclick="makeMove(5)"></td>
            </tr>
            <tr>
                <td id="6" class="board-cell" onclick="makeMove(6)"></td>
                <td id="7" class="board-cell" onclick="makeMove(7)"></td>
                <td id="8" class="board-cell" onclick="makeMove(8)"></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
